<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tete de Formulário</h1>
           
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" autofocus required placeholder="Digite aqui seu usúario" minlength="5" maxlength="15" size="7" autocomplete="username">
        </p>

        <p>
            <label for="ipass">Senha:</label>
            <input  type="password" name="pass" id="ipass" required minlength="5" maxlength="10" placeholder="Digite aqui sua senha">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
        
        
    
  
</body>
</html>
