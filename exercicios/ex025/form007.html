<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iest">Estado</label>
                <select name="est" id="iest">
                    <option value="">-- Escolha --</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="listprof" required>
                <datalist id="listprof">
                    <option>Operador de Empilhadeira</option>
                    <option>Desenvolvedor Web</option>
                    <option>Administação</option>
                </datalist>
            </p>
            <p>
                <label for="itex">Texto</label><br>
                <textarea name="tex" id="itex" cols="30" rows="10" placeholder="Digite aqui sua menssagem..." required></textarea>
            </p>
    </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Enviar">
        </p>
    </form>
</body>
</html>
