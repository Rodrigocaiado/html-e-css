<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>

    <form action="" method="post" autocomplete="on">

        <p>
            <label for="icor">Escolha uma cor:</label>
            <input type="color" name="cor" id="icor" >
        </p>

        <p>
            <label for="ifoto">Imagem:</label>
            <input type="file" name="foto" id="ifoto" required>
        </p>

        <p>
            <label for="inivek">O que achou  do site:</label>
            <input type="range" name="range" id="inivek" min="1" max="10" value="10">
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
