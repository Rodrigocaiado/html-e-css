<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>

    <video controls width="560" height="315" poster="imagens/images.jpg" loop>
        <source src="midia/pexels-sami-aksu-10207542.mp4" type="video/mp4">
    </video>

    <h1>Inserindo Videos do Youtube</h1>
    <h2>Video do Drabon Ball</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2Uxi026TH4o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Pega o Video do Naruto ai</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0Lhs4oglJeE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
